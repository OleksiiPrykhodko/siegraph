<div class="accordion-item shadow">
  <h2 class="accordion-header" [id]="'panelsStayOpen-heading-' + getTagName()">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#panelsStayOpen-collapse-' + getTagName()" aria-expanded="false" [attr.aria-controls]="'panelsStayOpen-collapse-' + getTagName()">
      <div class="container">
        <div class="row fs-5 justify-content-between">
          <div class="col g-0">{{getTagName()}}</div>
          <div class="col d-block d-md-none g-0">{{getShowedPointsStatistic()}}</div>
        </div>
      </div>
    </button>
  </h2>
  <div [id]="'panelsStayOpen-collapse-' + getTagName()" class="accordion-collapse collapse" [attr.aria-labelledby]="'panelsStayOpen-heading-' + getTagName()">
    <div class="accordion-body bg-body-tertiary">
      <div class="row justify-content-between">
        <div class="col col-sm-auto d-flex justify-content-center">
          <mat-form-field subscriptSizing="dynamic"> <!--appearance="outline"-->
            <mat-label>Choose a date</mat-label>
            <input matInput (click)="picker.open()"  [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" (dateChange)="setDate($event)" >
            <mat-datepicker-toggle matIconSuffix [for]="picker" class="text-dark"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year"></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-auto d-none d-md-block fs-5">
          <p>{{getShowedPointsStatistic()}}</p>
        </div>
        <div class="col col-sm-auto d-flex justify-content-center">
          <button mat-fab (click)="showPreviousPoints()" [disabled]="!checkPreviousButtonActivity()" color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>arrow_back_ios_new</mat-icon>
          </button>
          <button mat-fab (click)="showNextPoints()" [disabled]="!checkNextButtonActivity()" color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>arrow_forward_ios_new</mat-icon>
          </button>
        </div>
      </div>
      <app-graph [_graphUniqueName] = "getTagName()" [_graphPoints]="getFirstInitPoints()"></app-graph>
    </div>
  </div>
</div>
