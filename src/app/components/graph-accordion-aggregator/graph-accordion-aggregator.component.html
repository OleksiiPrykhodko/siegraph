<div class="row position-absolute top-50 start-50 translate-middle">
  <div *ngIf="!getInfoMessageState()" class="col g-0 text-center">
    <h1 class="text-secondary">To start, select .csv archive file<br>from Siemens HMI<br>in the search line above.</h1>
  </div>
  <div *ngIf="getSpinnerState()" class="col g-0">
    <div class="spinner-border text-secondary" style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>

<div class="accordion" id="accordionPanels">
  <ng-container #accordionsContainer></ng-container>
</div>
